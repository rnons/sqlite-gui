<main class="Main"
      (mousemove)="resizing($event)"
      (mouseup)="finishResize($event)">
  <aside class="Main-aside"
         [style.width.px]="asideSize">
    <div>
      <h4 class="TableList-header">Tables</h4>
      <ul>
        <li *ng-for="#table of tables">
          <a class="TableList-link"
             [router-link]="['/Table', {name: table.name}]">
            <i class="icon-table"></i>{{table.name}}
          </a>
        </li>
      </ul>
    </div>
  </aside>
  <div class="Main-slider"
       (mousedown)="beginResize($event)">
  </div>
  <div class="Main-content">
    <router-outlet></router-outlet>
  </div>
</main>
<div>
  <a href="">Reload</a>
</div>
