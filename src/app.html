<div class="Toolbar">
  <span class="Toolbar-aside"
        [style.width.px]="asideSize">
    <a class="Button" href="">
      <i class="icon-arrows-cw"></i>Refresh
    </a>
  </span>
  <span class="ButtonGroup">
    <a class="Button ButtonGroup-item"
       [class.is-active]="subRoute === 'Structure'"
       (click)="navigateTo('Structure')">Structure</a>
    <a class="Button ButtonGroup-item"
       [class.is-active]="subRoute === 'Content'"
       (click)="navigateTo('Content')">Content</a>
  </span>
</div>
<main class="Main"
      (mousemove)="resizing($event)"
      (mouseup)="finishResize($event)">
  <aside class="Main-aside"
         [style.width.px]="asideSize">
    <div>
      <h4 class="TableList-header">Tables</h4>
      <ul>
        <li *ng-for="#table of tables">
          <a class="TableList-link"
             [router-link]="['/Table', {name: table.name}, subRoute]">
            <i class="icon-table"></i>{{table.name}}
          </a>
        </li>
      </ul>
    </div>
  </aside>
  <div class="Main-slider"
       (mousedown)="beginResize($event)">
  </div>
  <div class="Main-content">
    <router-outlet></router-outlet>
  </div>
</main>
